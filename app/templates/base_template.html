<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Bienvenido{% endblock %}</title>
</head>
<body>
    <main>
        {% if not current_user.is_authenticated %}
        <div class="container_bienvenida">
            <h1>Bienvenido a la Librería</h1>
            <ul>
                <li><a href="{{ url_for('routes.inicio') }}">Inicio</a></li>
                <li><a href="{{ url_for('routes.login') }}">Iniciar Sesión</a></li>
                <li><a href="{{ url_for('routes.register') }}">Registrarse</a></li>
                <li><a href="{{ url_for('routes.anonymous') }}">Iniciar como Usuario Anónimo</a></li>
            </ul>      
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Librería</p>
    </footer>
</body>
</html>
